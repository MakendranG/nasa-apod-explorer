<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA APOD Explorer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>NASA Astronomy Picture of the Day</h1>
        <form method="GET" action="/">
            <label for="date">Select a Date:</label>
            <input type="date" name="date" id="date">
            <button type="submit">Get Picture</button>
        </form>

        {% if data %}
        <div class="apod">
            <h2>{{ data.title }}</h2>
            <p><strong>Date:</strong> {{ data.date }}</p>
            {% if data.media_type == "image" %}
            <img src="{{ data.url }}" alt="{{ data.title }}" style="max-width: 100%; height: auto;">
            {% elif data.media_type == "video" %}
            <iframe src="{{ data.url }}" frameborder="0" allowfullscreen style="width: 100%; height: 400px;"></iframe>
            {% endif %}
            <p>{{ data.explanation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
